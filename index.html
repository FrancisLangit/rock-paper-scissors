<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" async></script>
        <script src="scripts/main.js" async></script>
        
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="d-flex justify-content-center">
            <div class="card text-center mx-5 mt-5" style="width: 50em;">
                <div class="card-body">
                    <h2 class="card-title">Rock Paper Scissors</h2>
                    <h6 class="card-subtitle mb-1 text-muted">
                        Don't know how to play the game? <a href="#">This</a> might help.
                    </h6>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="card text-center mx-5 mt-3" style="width: 50em;">
                <div class="card-body">
                    <h2 class="card-title">What's your move?</h2>
                    <button id="0" type="button" class="btn btn-outline-dark">
                        Rock
                    </button>
                    <button id="1" type="button" class="btn btn-outline-dark">
                        Paper
                    </button>
                    <button id="2" type="button" class="btn btn-outline-dark">
                        Scissors
                    </button>
                </div>
            </div>
        </div>

        <div id="playArea">
            <p id="displayPlayerScore"></p>
            <p id="displayComputerScore"></p>

            <h1 id="displayRound"></h1>
            <h4 id="displayPlayerMove"></h4>
            <h4 id="displayComputerMove"></h4>
            <h4 id="displayWinner"></h4>

            <div id="gameLog"></div>
        </div>


    </body>
</html>
