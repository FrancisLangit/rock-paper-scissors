<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Rock Paper Scissors</title>

    <body>
        <h1>Rock Paper Scissors</h1>

        <div id="playArea">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissors</button>

            <p id="displayPlayerScore"></p>
            <p id="displayComputerScore"></p>

            <h1 id="displayRound"></h1>
            <h4 id="displayPlayerMove"></h4>
            <h4 id="displayComputerMove"></h4>
            <h4 id="displayWinner"></h4>

            <div id="gameLog"></div>
        </div>
